# Site settings
title: Homepage
description: Erald David link Blog
remote_theme: pages-themes/minimal@v0.2.0
show_downloads: false

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme # add this line to the plugins list if you already have one

# Exclude from processing
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- vendor
- .git
- .github
